<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost Time</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">

    <!--<link rel="stylesheet" href="css/prod.min.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="ext-container">
    <form id="timer" action="">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_hour" type="text" maxlength="2" tabindex="1">
                <label for="first_hour">First Hour</label>
            </div>
            <div class="input-field col s6">
                <input id="first_minute" type="text" maxlength="2" tabindex="2">
                <label for="first_minute">First Minute</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="second_hour" type="text" maxlength="2" tabindex="3">
                <label for="second_hour">Second Hour</label>
            </div>
            <div class="input-field col s6">
                <input id="second_minute" type="text" maxlength="2" tabindex="4">
                <label for="second_minute">Second Minute</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 center padding-10">
                <!--<a href="#" id="submit" class="waves-effect waves-light btn" tabindex="5">Calc & Copy</a>-->
                <span class="hint">Hint: Press Enter!</span>
            </div>
            <div class="input-field col s6">
                <input type="text" id="result">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <i class="large material-icons result-hidden">done</i>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/validation.js"></script>
<script src="js/popup.js"></script>
<!--<script src="js/prod.min.js"></script>-->
</body>
</html>
